<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户规则地址添加</title>
    <style>
        .msg_style {
            font-size:36px;
            color:red;
        }
        .input_size {
            width:400px;
            height:30px;
        }
        .submit_size {
            width: 100px;
            height:38px;
        }
        .font_size {
            font-size:24px
        }
    </style>
</head>
<body>
    __REPLY_MSG__
    <p class="font_size">请输入url地址：</p>
    <form enctype="application/x-www-form-urlencoded" method="POST">
        <input class="input_size font_size" type="text" name="url" value="google.com" size="40">
        <input class="submit_size font_size" type="submit" value="提交">
    </form>
</body>
</html>
